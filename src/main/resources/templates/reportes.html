<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Reportes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma/css/bulma.min.css">
</head>
<body>
    <!-- Incluir el header desde el fragmento header.html -->
    <div th:include="~{fragments/header.html :: header}"></div>

    <div class="container">
        <h1 class="title is-2 has-text-centered">Reportes</h1>
         <!-- Botón para generar el PDF -->
         <form action="/reportes/pdf" method="get" class="has-text-centered">
            <button type="submit" class="button is-primary is-large">Generar PDF</button>
        </form>
        <!-- Sección de Trabajadores -->
        <section class="section">
            <h2 class="title is-3">Trabajadores</h2>
            <table class="table is-striped is-bordered is-hoverable is-fullwidth">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="trabajador : ${trabajadores}">
                        <td th:text="${trabajador.id}"></td>
                        <td th:text="${trabajador.nombre}"></td>
                        <td th:text="${trabajador.email}"></td>
                    </tr>
                </tbody>
            </table>
        </section>

        <!-- Sección de Clientes -->
        <section class="section">
            <h2 class="title is-3">Clientes</h2>
            <table class="table is-striped is-bordered is-hoverable is-fullwidth">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="cliente : ${clientes}">
                        <td th:text="${cliente.id}"></td>
                        <td th:text="${cliente.nombre}"></td>
                        <td th:text="${cliente.correo}"></td>
                    </tr>
                </tbody>
            </table>
        </section>

        <!-- Sección de Servicios -->
        <section class="section">
            <h2 class="title is-3">Servicios</h2>
            <table class="table is-striped is-bordered is-hoverable is-fullwidth">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Descripción</th>
                        <th>Precio</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="servicio : ${servicios}">
                        <td th:text="${servicio.id}"></td>
                        <td th:text="${servicio.nombre}"></td>
                        <td th:text="${servicio.descripcion}"></td>
                        <td th:text="${servicio.precio}"></td>
                    </tr>
                </tbody>
            </table>
        </section>

       
    </div>
</body>
</html>

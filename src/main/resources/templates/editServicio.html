<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Mantenimiento - Editar Servicio</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma/css/bulma.min.css">
</head>

<body>
    <!-- Incluir el header desde el fragmento header.html -->
    <div th:include="~{fragments/header.html :: header}"></div>
    
    <div class="container">

        <h1 class="title is-3">Editar Servicio</h1>
        <form th:action="@{/mantenimiento/servicios}" method="post">
            <input type="hidden" name="id" th:value="${servicio.id}"> <!-- Campo oculto para el ID del servicio -->
            <div class="field">
                <label class="label">Nombre:</label>
                <div class="control">
                    <input class="input" type="text" name="nombre" th:value="${servicio.nombre}" required>
                </div>
            </div>
            <div class="field">
                <label class="label">Descripci√≥n:</label>
                <div class="control">
                    <textarea class="textarea"  name="descripcion" th:text="${servicio.descripcion}" required></textarea>
                </div>
            </div>
            <div class="field">
                <label class="label">Precio:</label>
                <div class="control">
                    <input class="input" type="text" name="precio" th:value="${servicio.precio}" required>
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <button class="button is-primary" type="submit">Guardar</button>
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <a class="button is-light" th:href="@{/mantenimiento/servicios}">Regresar</a>
                </div>
            </div>
        </form>
    </div>
</div>
</body>

</html>
